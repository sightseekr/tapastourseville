<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Seville: Self-Guided Tapas Tour</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
  <style>
   @import url('https://fonts.googleapis.com/css2?family=Avenir:wght@300;400&family=Brandon+Grotesque:wght@400;700&display=swap');

/* Login page styles */
#login-page {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(180deg, #FFFEFC, #FADBD8);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

.login-container {
  text-align: center;
  background: #FFFEFC;
  padding: 30px;
  border-radius: 24px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.08);
  max-width: 420px;
  width: 90%;
}

.login-logo {
  width: 100%;
  max-width: 370px;
  height: auto;
  margin-bottom: 0px;
}

.login-container h2 {
  font-family: 'Brandon Grotesque', sans-serif;
  font-size: 1.8em;
  margin-bottom: 10px;
  color: #444454;
}

.login-subtitle {
  font-size: 1em;
  color: #666;
  margin-bottom: 24px;
}

#password {
  width: 100%;
  padding: 14px 18px;
  box-sizing: border-box;
  margin-bottom: 16px;
  border-radius: 12px;
  border: 1px solid #F5B9B4;
  background-color: #FFFEFC;
  font-size: 1em;
  outline: none;
  transition: border-color 0.3s ease;
}

#password:focus {
  border-color: #EA736B;
}

#login-btn {
  background-color: #EA736B;
  color: white;
  padding: 14px 28px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  font-family: 'Avenir', sans-serif;
  font-weight: bold;
  font-size: 1em;
  transition: all 0.3s ease;
  width: 100%;
}

#login-btn:hover {
  background-color: #EF968F;
  transform: scale(1.03);
}

#error {
  color: #EA736B;
  font-style: italic;
  margin-top: 10px;
  display: none;
}

/* Map styles */
body { 
  margin: 0; 
  padding: 0; 
  font-family: 'Avenir', sans-serif;
}

#map-container {
  display: none;
}

#map { 
  position: absolute; 
  top: 0; 
  bottom: 0; 
  width: 100%; 
}

.mapboxgl-popup-content {
  background-color: rgba(255, 255, 255, 1) !important;
  border-radius: 6px;
  padding: 8px 12px;
  font-family: sans-serif;
  max-width: 220px;
  box-shadow: 0 1px 5px rgba(0,0,0,0.2);
}

.custom-popup strong {
  font-weight: bold;
  display: block;
  margin-bottom: 4px;
}

.custom-popup p {
  font-size: 0.85em;
  font-style: italic;
  margin: 0 0 6px;
}

.custom-popup .directions-btn,
.custom-popup .mark-visited-btn {
  all: unset;
  background-color: #ea640b;
  color: white;
  padding: 6px 10px;
  border: none;
  border-radius: 16px;
  cursor: pointer;
  font-size: 0.85em;
  display: inline-flex;
  align-items: center;
  min-height: 25px;
  max-height: 26px;
  gap: 5px;
  text-decoration: none;
}

.custom-popup .directions-btn:hover {
  background-color: #a34b10;
}

#search-container {
  position: absolute;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 1000;
  width: 90%;
  max-width: 400px;
}

#search {
  width: 100%;
  padding: 8px 12px;
  font-size: 1em;
  border: 1px solid #ccc;
  border-radius: 6px;
}

#suggestions {
  background: white;
  border: 1px solid #ccc;
  border-top: none;
  max-height: 200px;
  overflow-y: auto;
  position: absolute;
  width: 100%;
  z-index: 2;
}

.suggestion {
  padding: 8px 12px;
  cursor: pointer;
}

.suggestion:hover {
  background: #f0f0f0;
}

.no-results {
  padding: 8px 12px;
  color: #666;
  font-style: italic;
}
  </style>
</head>
<body>
<!-- Login Page -->
<div id="login-page">
  <div class="login-container">
    <img 
      src="https://static.wixstatic.com/media/eb9535_9d1043c625be4e6882a9bc0ad92f3463~mv2.png/v1/crop/x_0,y_598,w_1500,h_338/fill/w_1200,h_270,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/MTM%20Thin%20Pink.png" 
      alt="Logo" 
      class="login-logo" 
    />
    <h2>Welcome, explorer!</h2>
    <p class="login-subtitle">This map is password protected</p>
    <form id="login-form">
      <input type="password" id="password" placeholder="Enter password" />
      <button type="submit" id="login-btn">Enter</button>
    </form>
    <p id="error">Incorrect password</p>
  </div>
</div>

<!-- Map Container (hidden until login) -->
<div id="map-container">
  <div id="map"></div>
  <div id="search-container">
    <input type="text" id="search" placeholder="Find your next stop..." />
    <div id="suggestions"></div>
  </div>
</div>

<script>
const CORRECT_PASSWORD = "abc";
let map;

// Login handler
document.getElementById('login-form').addEventListener('submit', function(e) {
  e.preventDefault();
  const input = document.getElementById('password').value;
  
  if (input === CORRECT_PASSWORD) {
    document.getElementById('login-page').style.display = 'none';
    document.getElementById('map-container').style.display = 'block';
    initializeMap();
  } else {
    document.getElementById('error').style.display = 'block';
  }
});

function initializeMap() {
  mapboxgl.accessToken = 'pk.eyJ1Ijoic2lnaHRzZWVrciIsImEiOiJjbWgxdmNsZ2owc3h2MDhxcGdiZno4c3ptIn0.ODNk5NVKUxNh0b9QoL5tqQ';

  map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/sightseekr/cmh0zwh7100bk01sadvlz9u38',
    center: [-5.995508, 37.383727],
    zoom: 14.6
  });

  map.addControl(new mapboxgl.NavigationControl(), 'bottom-right');
  map.addControl(new mapboxgl.GeolocateControl({
    positionOptions: { enableHighAccuracy: true },
    trackUserLocation: true,
    showUserHeading: true
  }), 'bottom-right');

  const savedPoints = [
    {
      name: "Catedral de Sevilla",
      description: "Your starting and ending point of the tapas tour - the beautiful Cathedral of Seville!",
      coordinates: [37.38582, -5.99237]
    },
    {
      name: "Stop 1: Pura Vida Terraza",
      description: "Perfect for a cocktail with a stunning view of the cathedral. They don't serve food - this is just the perfect place to relax with a drink and get your appetite ready for all the delicious dishes you're about to try.",
      coordinates: [37.3874, -5.99164]
    },
    {
      name: "Stop 2: Bar Casa Morales",
      description: "A very authentic, family-owned Spanish tapas bar. They offer tapas, full plates, and sharing options for the table.",
      coordinates: [37.38647, -5.9946]
    },
    {
      name: "Stop 3: Bodeguita Antonio Romero",
      description: "This place is very local, but they welcome tourists! Incredible small plates of tapas, and generous pours of wine!",
      coordinates: [37.38621, -5.99665]
    },
    {
      name: "Stop 4: Mercado de Triana",
      description: "An indoor market offering fresh food, cooked dishes, small bars with local drinks like orange wine, and even a museum!",
      coordinates: [37.38571, -6.00361]
    },
    {
      name: "Stop 5: Bar Casa de la Moneda",
      description: "A great find, in a central location. It has a huge selection of traditional dishes as well as some more modern tapas options. They have a lot of indoor and outdoor seating, and serve food all day.",
      coordinates: [37.38354, -5.99421]
    },
    {
      name: "Stop 6: Restaurante Donaire Azabache",
      description: "This restaurant is absolutely gorgeous. It's in a stunning location, with a wide selection of typical Andalusian dishes. Definitely not to be missed, no matter how full you already are!!",
      coordinates: [37.38417, -5.99313]
    }
  ];

  const directionsLinks = {
    "Catedral de Sevilla": "https://maps.google.com/?cid=16473499337161076197",
    "Stop 1: Pura Vida Terrazza": "https://maps.google.com/?cid=11782794435228907990",
    "Stop 2: Bar Casa Morales": "https://maps.google.com/?cid=11782794435228907990",
    "Stop 3: Bodeguita Antonio Romero": "https://maps.app.goo.gl/xFWzXE8DecPRXmcM8",
    "Stop 4: Mercado de Triana": "https://maps.google.com/?cid=17389346938850283706",
    "Stop 5: Bar Casa de la Moneda": "https://maps.google.com/?cid=2772950680227238778",
    "Stop 6: Restaurante Donaire Azabache": "https://maps.google.com/?cid=12361450860120976953"
  };

  const fuse = new Fuse(savedPoints, {
    keys: ['name'],
    threshold: 0.4,
    ignoreLocation: true,
    includeScore: true
  });

  const searchInput = document.getElementById('search');
  const suggestionsDiv = document.getElementById('suggestions');
  let currentPopup = null;
  let allFeatures = [];
  let popupOpenedByClick = false;
  let popupHovering = false;

  let visitedPubs = JSON.parse(localStorage.getItem("visitedPubs")) || [];

  function saveVisitedPubs() {
    localStorage.setItem("visitedPubs", JSON.stringify(visitedPubs));
  }

  function isMobile() {
    return /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
  }

  function createPopup(feature, lngLat, clicked = false) {
    if (currentPopup) {
      currentPopup.remove();
      currentPopup = null;
    }

    popupOpenedByClick = clicked;
    popupHovering = false;

    const name = feature.properties?.name || feature.properties?.Name || feature.properties?.title || "No title";
    const isVisited = visitedPubs.includes(name);
    const description = feature.properties?.description || feature.properties?.Description || "No description";
    const directions = directionsLinks[name] || `https://www.google.com/maps/search/${encodeURIComponent(name)}`;

    currentPopup = new mapboxgl.Popup({ closeButton: false })
      .setLngLat(lngLat)
      .setHTML(`
        <div class="custom-popup">
          <strong>${name}</strong>
          <p>${description}</p>
          <a href="${directions}" class="directions-btn" target="_blank">
            <span>üìç</span> <span>Directions</span>
          </a>
          <button class="directions-btn mark-visited-btn" data-pub="${name}">
            ${isVisited ? "‚úÖ Visited" : "‚úÖ Mark as Visited"}
          </button>
        </div>
      `)
      .addTo(map);

    const markBtn = document.querySelector(".mark-visited-btn");
    if (markBtn) {
      markBtn.addEventListener("click", () => {
        if (!visitedPubs.includes(name)) {
          visitedPubs.push(name);
          saveVisitedPubs();
        }
        markBtn.innerText = "‚úÖ Visited";

        const currentIndex = savedPoints.findIndex(p => p.name === name);
        const nextPub = savedPoints[currentIndex + 1];
        if (nextPub) {
          searchAndZoomToFeature(nextPub.name);
        } else {
          alert("üéâ You've completed our Tapas Tour! Now head back to the Cathedral to finish your journey.");
          const cathedral = savedPoints[0];
          map.flyTo({ center: cathedral.coordinates.slice().reverse(), zoom: 17 });
          setTimeout(() => {
            searchAndZoomToFeature(cathedral.name);
          }, 500);
        }
      });
    }

    const popupEl = document.querySelector(".mapboxgl-popup");
    if (popupEl) {
      popupEl.addEventListener("mouseenter", () => {
        popupHovering = true;
      });
      popupEl.addEventListener("mouseleave", () => {
        popupHovering = false;
        if (!popupOpenedByClick && currentPopup) {
          currentPopup.remove();
          currentPopup = null;
        }
      });
    }
  }

  function searchAndZoomToFeature(name) {
    for (let feature of allFeatures) {
      const featureName = feature.properties?.name || feature.properties?.Name || feature.properties?.title;
      if (featureName && featureName.toLowerCase().includes(name.toLowerCase())) {
        const coords = feature.geometry.coordinates;
        map.flyTo({ center: coords, zoom: 17 });
        setTimeout(() => createPopup(feature, coords, true), 300);
        return;
      }
    }

    const allRenderedFeatures = map.queryRenderedFeatures();
    for (let feature of allRenderedFeatures) {
      const featureName = feature.properties?.name || feature.properties?.Name || feature.properties?.title;
      if (featureName && featureName.toLowerCase().includes(name.toLowerCase())) {
        const coords = feature.geometry.coordinates;
        map.flyTo({ center: coords, zoom: 17 });
        setTimeout(() => createPopup(feature, coords, true), 300);
        return;
      }
    }

    const matchingPoint = savedPoints.find(point => 
      point.name.toLowerCase().includes(name.toLowerCase())
    );
    if (matchingPoint) {
      const layer = ['newsevilletapas-8rawhb'];
      map.fitBounds([
        [-6.00561, 37.38154],
        [-5.98964, 37.38940]
      ], { padding: 50 });
      setTimeout(() => {
        const features = map.queryRenderedFeatures({ layers: layer });
        const foundFeature = features.find(f =>
          (f.properties?.name || f.properties?.Name || f.properties?.title)?.toLowerCase().includes(name.toLowerCase())
        );
        if (foundFeature) {
          const coords = foundFeature.geometry.coordinates;
          map.flyTo({ center: coords, zoom: 17 });
          setTimeout(() => createPopup(foundFeature, coords, true), 300);
        } else {
          alert(`Sorry, "${name}" was not found on the map.`);
        }
      }, 1000);
      return;
    }

    alert(`"${name}" was not found. Please check the spelling or try a different search term.`);
  }

  searchInput.addEventListener('input', () => {
    const query = searchInput.value.trim();
    suggestionsDiv.innerHTML = '';
    if (!query) {
      savedPoints.forEach(item => {
        const div = document.createElement('div');
        div.className = 'suggestion';
        div.textContent = item.name;
        div.onclick = () => {
          searchInput.value = item.name;
          suggestionsDiv.innerHTML = '';
          searchAndZoomToFeature(item.name);
        };
        suggestionsDiv.appendChild(div);
      });
      return;
    }
    const results = fuse.search(query);
    if (results.length) {
      results.forEach(({ item }) => {
        const div = document.createElement('div');
        div.className = 'suggestion';
        div.textContent = item.name;
        div.onclick = () => {
          searchInput.value = item.name;
          suggestionsDiv.innerHTML = '';
          searchAndZoomToFeature(item.name);
        };
        suggestionsDiv.appendChild(div);
      });
    } else {
      const div = document.createElement('div');
      div.className = 'no-results';
      div.textContent = "Can't find what you're looking for? It must not be a stop on our tapas tour!";
      suggestionsDiv.appendChild(div);
    }
  });

  searchInput.addEventListener('keydown', e => {
    if (e.key === 'Enter') {
      const query = searchInput.value.trim();
      const result = fuse.search(query)[0];
      if (result) {
        searchAndZoomToFeature(result.item.name);
        suggestionsDiv.innerHTML = '';
      }
    }
  });

  searchInput.addEventListener('focus', () => searchInput.dispatchEvent(new Event('input')));

  document.addEventListener('click', function (event) {
    const isClickInside = searchInput.contains(event.target) || suggestionsDiv.contains(event.target);
    if (!isClickInside) {
      suggestionsDiv.innerHTML = '';
    }
  });

  map.on('load', () => {
    const popupLayers = ['newsevilletapas-8rawhb'];
    const layerToSourceLayer = {
      'newsevilletapas-8rawhb': 'newsevilletapas-8rawhb',
      'route-1-1-ci9ak6': 'route_1_1-ci9ak6',
      'tapasstartpoint-accblf': 'tapasstartpoint-accblf'
    };
    const sourceId = 'composite';

    function loadAllFeatures() {
      popupLayers.forEach(layer => {
        const sourceLayer = layerToSourceLayer[layer];
        try {
          const sourceFeatures = map.querySourceFeatures(sourceId, {
            sourceLayer: sourceLayer
          });
          sourceFeatures.forEach(feature => {
            const isDuplicate = allFeatures.some(existing => 
              existing.properties && feature.properties &&
              existing.properties.name === feature.properties.name
            );
            if (!isDuplicate && feature.properties && feature.properties.name) {
              allFeatures.push(feature);
            }
          });
        } catch (error) {
          const renderedFeatures = map.queryRenderedFeatures({ layers: [layer] });
          renderedFeatures.forEach(feature => {
            const isDuplicate = allFeatures.some(existing => 
              existing.properties && feature.properties &&
              existing.properties.name === feature.properties.name
            );
            if (!isDuplicate && feature.properties && feature.properties.name) {
              allFeatures.push(feature);
            }
          });
        }
      });
    }

    map.on('data', (e) => {
      if (e.dataType === 'source' && e.sourceId === sourceId) {
        allFeatures = [];
        loadAllFeatures();
      }
    });

    map.once('idle', () => {
      if (allFeatures.length === 0) {
        loadAllFeatures();
      }
    });

    if (!isMobile()) {
      popupLayers.forEach(layer => {
        map.on('mouseenter', layer, e => {
          map.getCanvas().style.cursor = 'pointer';
          createPopup(e.features[0], e.lngLat, false);
        });

        map.on('mouseleave', layer, () => {
          map.getCanvas().style.cursor = '';
          setTimeout(() => {
            if (!popupOpenedByClick && !popupHovering && currentPopup) {
              currentPopup.remove();
              currentPopup = null;
            }
          }, 40);
        });

        map.on('click', layer, e => {
          if (currentPopup) currentPopup.remove();
          createPopup(e.features[0], e.lngLat, true);
        });
      });
    } else {
      popupLayers.forEach(layer => {
        map.on('click', layer, e => {
          if (currentPopup) currentPopup.remove();
          createPopup(e.features[0], e.lngLat, true);
        });
      });
    }

    map.on('click', (e) => {
      const features = map.queryRenderedFeatures(e.point, { layers: popupLayers });
      if (features.length === 0 && currentPopup) {
        currentPopup.remove();
        currentPopup = null;
        popupOpenedByClick = false;
      }
    });
  });
}
</script>
</body>
</html>
